name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Type check (API)
        run: npx tsc --noEmit
        working-directory: apps/api

      - name: Run tests (API)
        run: npx vitest run
        working-directory: apps/api

      - name: Build (Web)
        run: npm run build -w @stock-assist/web
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000
